name: Run server nodejs

on: push

jobs:
 run-server:
  runs-on: ubuntu-latest
  steps:
   - name: checkout repository
     uses: actions/checkout@v4
   - name: setup nodejs
     uses: actions/setup-node@v4
     with:
      node-version: '18'
   - name: install dependencies
     run: npm install
   - name: run server index.js
     run: node index.js